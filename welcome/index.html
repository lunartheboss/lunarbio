<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-color: #f4f4f4;
    }

    .dna-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .strand {
      position: absolute;
      width: 2px;
      height: 100%;
      background-color: #3498db;
      animation: strandAnimation 5s linear infinite;
    }

    .strand:nth-child(even) {
      background-color: #e74c3c;
    }

    @keyframes strandAnimation {
      0% {
        transform: scaleY(1);
      }
      50% {
        transform: scaleY(1.5);
      }
      100% {
        transform: scaleY(1);
      }
    }

    .content {
      z-index: 1;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
    }

    .social-links {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }

    .social-link {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      background-color: #3498db;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .social-link:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="dna-container">
  <div class="strand"></div>
  <div class="strand"></div>
  <div class="content">
    <h1>LUNAR</h1>
    <p>Welcome to my bio page. Explore my social media profiles below:</p>

    <div class="social-links">
      <a href="https://www.instagram.com/lunarshitpostt" class="social-link" target="_blank">Instagram</a>
      <a href="https://www.youtube.com/@lunarshitpost" class="social-link" target="_blank">YouTube</a>
      <a href="https://www.tiktok.com/@your_tiktok" class="social-link" target="_blank">TikTok</a>
    </div>
  </div>
</div>

</body>
</html>
